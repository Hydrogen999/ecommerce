    <style>
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .progress-bar {
            height: 6px;
            transition: width 0.5s ease;
        }
        input:focus, select:focus {
            outline: none;
            ring: 2px;
        }
        @media (max-width: 768px) {
            .progress-steps {
                flex-direction: column;
                align-items: flex-start;
            }
            .progress-connector {
                width: 1px;
                height: 20px;
                margin: 2px 0 2px 15px;
            }
            .step-item {
                flex-direction: row;
                align-items: center;
                margin-bottom: 5px;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form steps navigation
            const formSteps = document.querySelectorAll('.form-step');
            const nextButtons = document.querySelectorAll('.next-step');
            const prevButtons = document.querySelectorAll('.prev-step');
            const progressBar = document.querySelector('.progress-bar');
            let currentStep = 0;

            // Update form steps
            function updateFormStep() {
                formSteps.forEach((step, index) => {
                    if (index === currentStep) {
                        step.classList.add('active');
                    } else {
                        step.classList.remove('active');
                    }
                });
                
                // Update progress bar
                const progress = (currentStep / (formSteps.length - 1)) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Next button click
            nextButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Validate current step before proceeding
                    if (validateStep(currentStep)) {
                        currentStep++;
                        updateFormStep();
                    }
                });
            });

            // Previous button click
            prevButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentStep--;
                    updateFormStep();
                });
            });

            // Form submission
            document.getElementById('checkoutForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateStep(currentStep)) {
                    // Simulate form submission
                    alert('Order placed successfully! Thank you for your purchase.');
                    // In a real application, you would submit the form data to your server here
                }
            });

            // Payment method toggle
            const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
            const creditCardForm = document.getElementById('creditCardForm');
            
            paymentMethods.forEach(method => {
                method.addEventListener('change', function() {
                    if (this.value === 'creditCard') {
                        creditCardForm.style.display = 'block';
                    } else {
                        creditCardForm.style.display = 'none';
                    }
                });
            });

            // Basic validation for each step
            function validateStep(stepIndex) {
                let isValid = true;
                
                if (stepIndex === 0) {
                    // Validate personal information
                    const firstName = document.getElementById('firstName');
                    const lastName = document.getElementById('lastName');
                    const email = document.getElementById('email');
                    const phone = document.getElementById('phone');
                    
                    if (!firstName.value.trim()) {
                        markInvalid(firstName, 'First name is required');
                        isValid = false;
                    } else {
                        markValid(firstName);
                    }
                    
                    if (!lastName.value.trim()) {
                        markInvalid(lastName, 'Last name is required');
                        isValid = false;
                    } else {
                        markValid(lastName);
                    }
                    
                    if (!email.value.trim() || !isValidEmail(email.value)) {
                        markInvalid(email, 'Please enter a valid email address');
                        isValid = false;
                    } else {
                        markValid(email);
                    }
                    
                    if (!phone.value.trim() || !isValidPhone(phone.value)) {
                        markInvalid(phone, 'Please enter a valid phone number');
                        isValid = false;
                    } else {
                        markValid(phone);
                    }
                } else if (stepIndex === 1) {
                    // Validate shipping address
                    const address = document.getElementById('address');
                    const city = document.getElementById('city');
                    const state = document.getElementById('state');
                    const zipCode = document.getElementById('zipCode');
                    const country = document.getElementById('country');
                    
                    if (!address.value.trim()) {
                        markInvalid(address, 'Address is required');
                        isValid = false;
                    } else {
                        markValid(address);
                    }
                    
                    if (!city.value.trim()) {
                        markInvalid(city, 'City is required');
                        isValid = false;
                    } else {
                        markValid(city);
                    }
                    
                    if (!state.value.trim()) {
                        markInvalid(state, 'State is required');
                        isValid = false;
                    } else {
                        markValid(state);
                    }
                    
                    if (!zipCode.value.trim()) {
                        markInvalid(zipCode, 'ZIP code is required');
                        isValid = false;
                    } else {
                        markValid(zipCode);
                    }
                    
                    if (!country.value) {
                        markInvalid(country, 'Please select a country');
                        isValid = false;
                    } else {
                        markValid(country);
                    }
                } else if (stepIndex === 2) {
                    // Validate payment information if credit card is selected
                    const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
                    
                    if (paymentMethod === 'creditCard') {
                        const cardNumber = document.getElementById('cardNumber');
                        const expiryDate = document.getElementById('expiryDate');
                        const cvv = document.getElementById('cvv');
                        const cardName = document.getElementById('cardName');
                        
                        if (!cardNumber.value.trim() || !isValidCardNumber(cardNumber.value)) {
                            markInvalid(cardNumber, 'Please enter a valid card number');
                            isValid = false;
                        } else {
                            markValid(cardNumber);
                        }
                        
                        if (!expiryDate.value.trim() || !isValidExpiryDate(expiryDate.value)) {
                            markInvalid(expiryDate, 'Please enter a valid expiry date (MM/YY)');
                            isValid = false;
                        } else {
                            markValid(expiryDate);
                        }
                        
                        if (!cvv.value.trim() || !isValidCVV(cvv.value)) {
                            markInvalid(cvv, 'Please enter a valid CVV');
                            isValid = false;
                        } else {
                            markValid(cvv);
                        }
                        
                        if (!cardName.value.trim()) {
                            markInvalid(cardName, 'Name on card is required');
                            isValid = false;
                        } else {
                            markValid(cardName);
                        }
                    }
                }
                
                return isValid;
            }

            // Validation helper functions
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function isValidPhone(phone) {
                const re = /^[\+]?[1-9][\d]{0,15}$/;
                return re.test(phone.replace(/\D/g, ''));
            }

            function isValidCardNumber(cardNumber) {
                const re = /^[0-9]{16}$/;
                return re.test(cardNumber.replace(/\s/g, ''));
            }

            function isValidExpiryDate(expiryDate) {
                const re = /^(0[1-9]|1[0-2])\/([0-9]{2})$/;
                return re.test(expiryDate);
            }

            function isValidCVV(cvv) {
                const re = /^[0-9]{3,4}$/;
                return re.test(cvv);
            }

            function markInvalid(element, message) {
                element.style.borderColor = '#ef4444';
                // Show error message (in a real app, you'd want a more robust error display)
                if (!element.nextElementSibling || !element.nextElementSibling.classList.contains('error-message')) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message text-red-500 text-xs mt-1';
                    errorDiv.textContent = message;
                    element.parentNode.appendChild(errorDiv);
                }
            }

            function markValid(element) {
                element.style.borderColor = '#d1d5db';
                // Remove error message if present
                if (element.nextElementSibling && element.nextElementSibling.classList.contains('error-message')) {
                    element.nextElementSibling.remove();
                }
            }
        });
