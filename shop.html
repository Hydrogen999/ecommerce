<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr luxury | Shop Clothes & Shoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .cart-count, .wishlist-count {
            top: -8px;
            right: -8px;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo -->
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-navy"><span class="text-gold">Dr.</span> Luxury</h1>
                </div>
            
            <!-- Search Bar -->
            <div class="flex-1 max-w-xl mx-4">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search for clothes, shoes..." 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="searchBtn" class="absolute right-0 top-0 h-full px-4 text-gray-600 hover:text-indigo-600">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Header Icons -->
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-700 hover:text-indigo-600">
                    <i class="fas fa-user text-lg"></i>
                </a>
                
                <a href="#" id="wishlistBtn" class="text-gray-700 hover:text-indigo-600 relative">
                    <i class="fas fa-heart text-lg"></i>
                    <span class="wishlist-count absolute bg-indigo-600 text-white rounded-full flex items-center justify-center hidden">0</span>
                </a>
                
                <a href="#" id="cartBtn" class="text-gray-700 hover:text-indigo-600 relative">
                    <i class="fas fa-shopping-cart text-lg"></i>
                    <span class="cart-count absolute bg-indigo-600 text-white rounded-full flex items-center justify-center hidden">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Shop Our Collection</h1>
            <p class="text-gray-600">Discover the latest trends in fashion</p>
        </div>
        
        <!-- Filters and Products Grid -->
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Filters Sidebar -->
            <aside class="md:w-1/4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Filters</h2>
                    
                    <!-- Category Filter -->
                    <div class="mb-6">
                        <h3 class="font-medium text-gray-700 mb-2">Category</h3>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-indigo-600" value="clothing" checked>
                                <span class="ml-2 text-gray-600">Clothing</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-indigo-600" value="shoes" checked>
                                <span class="ml-2 text-gray-600">Shoes</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Price Filter -->
                    <div class="mb-6">
                        <h3 class="font-medium text-gray-700 mb-2">Price Range</h3>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="price" class="form-radio text-indigo-600" checked>
                                <span class="ml-2 text-gray-600">All</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="price" class="form-radio text-indigo-600">
                                <span class="ml-2 text-gray-600">Under $50</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="price" class="form-radio text-indigo-600">
                                <span class="ml-2 text-gray-600">$50 - $100</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="price" class="form-radio text-indigo-600">
                                <span class="ml-2 text-gray-600">Over $100</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Size Filter -->
                    <div class="mb-6">
                        <h3 class="font-medium text-gray-700 mb-2">Size</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="py-1 px-3 border rounded-md text-gray-600 hover:bg-indigo-100 hover:border-indigo-600">S</button>
                            <button class="py-1 px-3 border rounded-md text-gray-600 hover:bg-indigo-100 hover:border-indigo-600">M</button>
                            <button class="py-1 px-3 border rounded-md text-gray-600 hover:bg-indigo-100 hover:border-indigo-600">L</button>
                            <button class="py-1 px-3 border rounded-md text-gray-600 hover:bg-indigo-100 hover:border-indigo-600">XL</button>
                            <button class="py-1 px-3 border rounded-md text-gray-600 hover:bg-indigo-100 hover:border-indigo-600">38</button>
                            <button class="py-1 px-3 border rounded-md text-gray-600 hover:bg-indigo-100 hover:border-indigo-600">40</button>
                        </div>
                    </div>
                    
                    <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                        Apply Filters
                    </button>
                </div>
            </aside>
            
            <!-- Products Grid -->
            <div class="md:w-3/4">
                <div class="flex items-center justify-between mb-6">
                    <p class="text-gray-600">Showing <span id="productCount">12</span> products</p>
                    <div>
                        <select class="form-select border-gray-300 rounded-lg">
                            <option>Sort by: Newest</option>
                            <option>Sort by: Price Low to High</option>
                            <option>Sort by: Price High to Low</option>
                            <option>Sort by: Most Popular</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="productsGrid">
                    <!-- Product cards will be generated here -->
                </div>
                
                <!-- Pagination -->
                <div class="mt-8 flex justify-center">
                    <nav class="flex items-center space-x-2">
                        <a href="#" class="px-3 py-1 rounded-lg border border-gray-300 text-gray-600 hover:bg-indigo-100">&laquo;</a>
                        <a href="#" class="px-3 py-1 rounded-lg border border-gray-300 bg-indigo-600 text-white">1</a>
                        <a href="#" class="px-3 py-1 rounded-lg border border-gray-300 text-gray-600 hover:bg-indigo-100">2</a>
                        <a href="#" class="px-3 py-1 rounded-lg border border-gray-300 text-gray-600 hover:bg-indigo-100">3</a>
                        <a href="#" class="px-3 py-1 rounded-lg border border-gray-300 text-gray-600 hover:bg-indigo-100">&raquo;</a>
                    </nav>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-lg transform transition-transform duration-300 translate-x-full z-20">
        <div class="p-4 border-b flex justify-between items-center">
            <h2 class="text-lg font-semibold">Your Shopping Cart</h2>
            <button id="closeCart" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="p-4 h-full overflow-y-auto">
            <div id="cartItems" class="space-y-4">
                <!-- Cart items will be added here -->
            </div>
            <div class="mt-8 border-t pt-4">
                <div class="flex justify-between mb-2">
                    <span class="text-gray-600">Subtotal</span>
                    <span class="font-semibold" id="cartSubtotal">$0.00</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-600">Shipping</span>
                    <span class="font-semibold">$5.00</span>
                </div>
                <div class="flex justify-between text-lg font-bold">
                    <span>Total</span>
                    <span id="cartTotal">$5.00</span>
                </div>
                <button class="w-full bg-indigo-600 text-white py-3 rounded-lg mt-6 hover:bg-indigo-700">
                    <a href="checkout.html">Proceed to Checkout</a>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Wishlist Sidebar -->
    <div id="wishlistSidebar" class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-lg transform transition-transform duration-300 translate-x-full z-20">
        <div class="p-4 border-b flex justify-between items-center">
            <h2 class="text-lg font-semibold">Your Wishlist</h2>
            <button id="closeWishlist" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="p-4 h-full overflow-y-auto">
            <div id="wishlistItems" class="space-y-4">
                <!-- Wishlist items will be added here -->
            </div>
        </div>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden"></div>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Classic White T-Shirt", price: 29.99, category: "clothing", image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["S", "M", "L", "XL"] },
            { id: 2, name: "Denim Jacket", price: 89.99, category: "clothing", image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["S", "M", "L"] },
            { id: 3, name: "Running Shoes", price: 79.99, category: "shoes", image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["38", "40", "42", "44"] },
            { id: 4, name: "Summer Dress", price: 49.99, category: "clothing", image: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["S", "M", "L"] },
            { id: 5, name: "Leather Boots", price: 129.99, category: "shoes", image: "https://images.unsplash.com/photo-1608256246200-53e635b5b65f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["38", "40", "42"] },
            { id: 6, name: "Casual Blazer", price: 99.99, category: "clothing", image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["M", "L", "XL"] },
            { id: 7, name: "Sports Sneakers", price: 69.99, category: "shoes", image: "https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["38", "40", "42", "44"] },
            { id: 8, name: "Winter Sweater", price: 59.99, category: "clothing", image: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["S", "M", "L", "XL"] },
            { id: 9, name: "Formal Shoes", price: 89.99, category: "shoes", image: "https://images.unsplash.com/photo-1460353581641-37baddab0fa2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["40", "42", "44"] },
            { id: 10, name: "Cargo Pants", price: 64.99, category: "clothing", image: "https://images.unsplash.com/photo-1506629905877-52a5ca6d63b1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["S", "M", "L"] },
            { id: 11, name: "Sandals", price: 39.99, category: "shoes", image: "https://images.unsplash.com/photo-1543163521-1bf539c55dd2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["38", "40", "42"] },
            { id: 12, name: "Leather Jacket", price: 149.99, category: "clothing", image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80", sizes: ["M", "L", "XL"] }
        ];

        // Cart and wishlist arrays
        let cart = [];
        let wishlist = [];

        // DOM Elements
        const productsGrid = document.getElementById('productsGrid');
        const cartBtn = document.getElementById('cartBtn');
        const wishlistBtn = document.getElementById('wishlistBtn');
        const cartSidebar = document.getElementById('cartSidebar');
        const wishlistSidebar = document.getElementById('wishlistSidebar');
        const closeCart = document.getElementById('closeCart');
        const closeWishlist = document.getElementById('closeWishlist');
        const overlay = document.getElementById('overlay');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const cartItems = document.getElementById('cartItems');
        const wishlistItems = document.getElementById('wishlistItems');
        const cartSubtotal = document.getElementById('cartSubtotal');
        const cartTotal = document.getElementById('cartTotal');
        const cartCount = document.querySelector('.cart-count');
        const wishlistCount = document.querySelector('.wishlist-count');

        // Display products
        function displayProducts(productsArray) {
            productsGrid.innerHTML = '';
            productsArray.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md overflow-hidden product-card transition duration-300';
                productCard.innerHTML = `
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                        <button class="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md hover:bg-red-500 hover:text-white wishlist-btn" data-id="${product.id}">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-1">${product.name}</h3>
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-indigo-600 font-bold">$${product.price.toFixed(2)}</span>
                            <span class="text-gray-500 text-sm">${product.category}</span>
                        </div>
                        <div class="mb-4">
                            <p class="text-gray-600 text-sm mb-1">Sizes: ${product.sizes.join(', ')}</p>
                        </div>
                        <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 add-to-cart" data-id="${product.id}">
                            Add to Cart
                        </button>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });

            // Add event listeners to the new buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    addToCart(id);
                });
            });

            document.querySelectorAll('.wishlist-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.wishlist-btn').getAttribute('data-id'));
                    addToWishlist(id);
                });
            });
        }

        // Add to cart function
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCartUI();
            showNotification(`${product.name} added to cart!`);
        }

        // Add to wishlist function
        function addToWishlist(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = wishlist.find(item => item.id === productId);
            
            if (!existingItem) {
                wishlist.push({...product});
                updateWishlistUI();
                showNotification(`${product.name} added to wishlist!`);
            } else {
                showNotification(`${product.name} is already in your wishlist!`);
            }
        }

        // Update cart UI
        function updateCartUI() {
            // Update cart count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            totalItems > 0 ? cartCount.classList.remove('hidden') : cartCount.classList.add('hidden');
            
            // Update cart sidebar
            cartItems.innerHTML = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'flex items-center border-b pb-4';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                    <div class="ml-4 flex-1">
                        <h3 class="font-medium">${item.name}</h3>
                        <p class="text-gray-600">$${item.price.toFixed(2)} x ${item.quantity}</p>
                    </div>
                    <div class="flex items-center">
                        <button class="text-gray-500 hover:text-gray-700 decrease-quantity" data-id="${item.id}">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="mx-2">${item.quantity}</span>
                        <button class="text-gray-500 hover:text-gray-700 increase-quantity" data-id="${item.id}">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="ml-4 text-red-500 hover:text-red-700 remove-from-cart" data-id="${item.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartSubtotal.textContent = `$${subtotal.toFixed(2)}`;
            cartTotal.textContent = `$${(subtotal + 5).toFixed(2)}`;
            
            // Add event listeners to cart item buttons
            document.querySelectorAll('.increase-quantity').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('button').getAttribute('data-id'));
                    const item = cart.find(item => item.id === id);
                    item.quantity += 1;
                    updateCartUI();
                });
            });
            
            document.querySelectorAll('.decrease-quantity').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('button').getAttribute('data-id'));
                    const item = cart.find(item => item.id === id);
                    if (item.quantity > 1) {
                        item.quantity -= 1;
                    } else {
                        cart = cart.filter(item => item.id !== id);
                    }
                    updateCartUI();
                });
            });
            
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('button').getAttribute('data-id'));
                    cart = cart.filter(item => item.id !== id);
                    updateCartUI();
                });
            });
        }

        // Update wishlist UI
        function updateWishlistUI() {
            // Update wishlist count
            wishlistCount.textContent = wishlist.length;
            wishlist.length > 0 ? wishlistCount.classList.remove('hidden') : wishlistCount.classList.add('hidden');
            
            // Update wishlist sidebar
            wishlistItems.innerHTML = '';
            
            wishlist.forEach(item => {
                const wishlistItem = document.createElement('div');
                wishlistItem.className = 'flex items-center border-b pb-4';
                wishlistItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                    <div class="ml-4 flex-1">
                        <h3 class="font-medium">${item.name}</h3>
                        <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                    </div>
                    <button class="ml-4 bg-indigo-600 text-white px-3 py-1 rounded-lg add-to-cart-from-wishlist" data-id="${item.id}">
                        <i class="fas fa-cart-plus"></i>
                    </button>
                    <button class="ml-2 text-red-500 hover:text-red-700 remove-from-wishlist" data-id="${item.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                wishlistItems.appendChild(wishlistItem);
            });
            
            // Add event listeners to wishlist item buttons
            document.querySelectorAll('.add-to-cart-from-wishlist').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('button').getAttribute('data-id'));
                    addToCart(id);
                });
            });
            
            document.querySelectorAll('.remove-from-wishlist').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('button').getAttribute('data-id'));
                    wishlist = wishlist.filter(item => item.id !== id);
                    updateWishlistUI();
                });
            });
        }

        // Search functionality
        function searchProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.category.toLowerCase().includes(searchTerm)
            );
            
            document.getElementById('productCount').textContent = filteredProducts.length;
            displayProducts(filteredProducts);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event Listeners
        cartBtn.addEventListener('click', (e) => {
            e.preventDefault();
            cartSidebar.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        });

        wishlistBtn.addEventListener('click', (e) => {
            e.preventDefault();
            wishlistSidebar.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        });

        closeCart.addEventListener('click', () => {
            cartSidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        });

        closeWishlist.addEventListener('click', () => {
            wishlistSidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        });

        overlay.addEventListener('click', () => {
            cartSidebar.classList.add('translate-x-full');
            wishlistSidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        });

        searchBtn.addEventListener('click', searchProducts);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        displayProducts(products);
        updateCartUI();
        updateWishlistUI();
